{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<title>LOGIN</title>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
<link href="{% static 'css/font-awesome.css'%}" rel="stylesheet"> 
<link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'css/icon-font.min.css'%}" type='text/css' />
<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
</head> 
<body>
<div class="error_page">
												
	<div class="error-top">
	<h2 class="inner-tittle page">ADMIN_LOGIN</h2>
		<div class="login">
		<h3 class="inner-tittle t-inner">Login</h3>
		  <div class="buttons login">
			 <ul>
				<li><a href="#" class="hvr-sweep-to-right">Facebook</a></li>
				<li class="lost"><a href="#" class="hvr-sweep-to-left">Twitter</a> </li>
					<div class="clearfix"></div>
			</ul>
					</div>
	           <form action="http://localhost:8000/visiter/checkLogin/" method="POST"> {% csrf_token %}
					<input type="text" class="text" value="E-mail address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'E-mail address';}" >
					<input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
						<div class="submit"><input type="submit" onclick="myFunction()" value="Login" ></div>
								<div class="clearfix"></div>
																		
								<div class="new">
									<p><label class="checkbox11"><input type="checkbox" name="checkbox"><i> </i>Forgot Password ?</label></p>
									<p class="sign">Do not have an account ? <a href="{%url 'signup' %}">Sign Up</a></p>
										<div class="clearfix"></div>
								</div>
				</form>
			</div>

														
	   </div>
													
    </div>
    <div class="footer">
		<p>&copy 2017 All Rights Reserved  </p>
	</div>
<script src="{% static 'js/jquery.nicescroll.js'%}"></script>
<script src="{% static 'js/scripts.js'%}"></script>
   <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
